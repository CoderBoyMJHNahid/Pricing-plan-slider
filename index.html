<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Responsive</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />


    <!-- script cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    

    <section id="pricing-plan" class="my-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="heading mb-5">
                        <h3><i class="fa-solid fa-gift"></i> We have these campaigns for you!</h3>
                        <p class="text-secondary">Choose a plan and disburse your credit quickly and in just a few steps:</p>
                    </div>
                </div>
                <div class="col-lg-2 left-part">
                    <div class="plan-details">
                        <div class="details">
                            <p>Amount:</p>
                            <p>No. installments:</p>
                            <p>C. mensual:</p>
                            <p>T.E.A: </p>
                            <p>T.C.E.A: </p>
                            <p>Total interest:</p>
                            <p>Total to pay:</p>
                        </div>
                        <div class="plan-following">
                            <p class="d-flex gap-2">
                                <span><i class="fa-solid fa-star"></i></span>
                                This plan has the following insurances:
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="slider_wrapper">
                        <div class="swiper planSlider">
                            <div class="swiper-wrapper"></div>
                            <!-- Add Navigation -->
                        </div>
                          <div class="pagination d-flex gap-2 align-items-center justify-content-end mt-4">
                            <div class="btn btn-primary btn-sm pagination-prev "><i class="fa-solid fa-arrow-left"></i></div>
                            <span>See more plans</span>
                            <div class="btn btn-primary btn-sm pagination-next"><i class="fa-solid fa-arrow-right"></i></div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


     <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <!-- Custom JS -->
    <script src="js/action.js"></script>
</body>
</html>
